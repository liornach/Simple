<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Dough Calculator</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="card">
    <h1 data-i18n="register">Register</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="username" data-i18n="username">Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="email" data-i18n="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password" data-i18n="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" data-i18n="register">Register</button>
    </form>
    <p>
      <a href="login.html" data-i18n="login">Login</a>
    </p>
    <button id="languageSwitch" class="lang-switch" data-i18n="languageSwitch">עברית</button>
  </div>
  
  <script type="module">
    import { setLanguage, currentLanguage, AUTH_URL } from '../js/utils.js';
    
    // Set initial language
    document.addEventListener('DOMContentLoaded', () => {
      setLanguage(currentLanguage);
    });
    
    // Language switch
    document.getElementById('languageSwitch').addEventListener('click', () => {
      const newLang = currentLanguage === 'en' ? 'he' : 'en';
      setLanguage(newLang);
    });
    
    // Register form submission
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch(`${AUTH_URL}/users/`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, email, password })
        });
        
        if (!response.ok) {
          throw new Error('Registration failed');
        }
        
        alert('Registration successful! Please login.');
        window.location.href = 'login.html';
      } catch (error) {
        alert('Registration failed. Please try again.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
